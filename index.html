<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game | RPS</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <header>Rock Paper Scissor</header>
    <main>
      <div class="score">
        <div class="value">
          <span class="user-score">0</span>:<span class="comp-score">0</span>
        </div>
        <div class="text user">user</div>
        <div class="text comp">comp</div>
      </div>
      <div class="message">
        <span class="text-display">Welcome To the Game.</span>
      </div>
      <div class="choice">
        <span>
          <div class="name">
            <img
              class="play rock"
              src="./assets/icons/rock.png"
              alt="This was Rock"
            />
            <br />
            Rock
          </div>
          <div class="name">
            <img
              class="play paper"
              src="./assets/icons/paper.png"
              alt="This was Paper"
            />
            <br />
            Paper
          </div>
          <div class="name">
            <img
              class="play scissor"
              src="./assets/icons/scissor.png"
              alt="This was Scissor"
            />
            <br />
            Scissor
          </div>
        </span>
      </div>
    </main>

    <footer>
      <div class="dev">
        Created By <a href="https://github.com/niksingh710/">Nikhil Singh</a>.
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
